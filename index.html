<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--ADD LINK BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="index.css">
    <title>Login Form</title>
</head>
<body>
    <div class="loginform">
        <h1 class="text-center">ثبت نام</h1>
        <h6  class="text-center">به نوبیتکس خوش آمدید حساب کاربری خود را رایگان بسازید</H6>
        <form class="needs-validation">
            <div class="form-group was-validated">
                <label class="form-label" for="email">ایمیل</label>
                <input class="form-control" type="email" id="email" required>
                <div class="invalid-feedback">
                    Please enter your email address
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="Password">کد واژه</label>
                <input input class="form-control" type="Password" id="Password"required >
                <div class="invalid-feedback">
                    Please enter your password 
                </div>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="code">کد دعوت (اختیاری)</label>
                <input input class="form-control" type="code" id="code"required>
                <div class="invalid-feedback">
                    Please enter your Invitation Code
                </div>
            </div>
            <div class="form-group form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="text-sm-end form-check-label"for="check">قوانین و مقررات نوبیتکس را مطالعه کرده ام و قبول دارم</label>
            </div>
            <input class="btn btn-primary w-100" type="submit" value="ثبت نام">
            <div class="row">
                <div class="col text-primary">راهنمای ثبت نام</div>
                <div class="col">قبلا ثبت نام کردید؟</div>
            </div>
            
           
        </form>
    </div>
    
</body>
</html>
